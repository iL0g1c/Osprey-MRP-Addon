<ul class="geofs-list geofs-toggle-panel oma-config-panel" data-parent-z-index="2000" data-parent-width="240px">
    <!-- Threat Classification -->
    <li class="geofs-list-collapsible-item">
        Threat Classification
        <div class="geofs-collapsible">
            <!-- Toggle between basic/advanced -->
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="threatModeSwitch">
                <input id="threatModeSwitch" type="checkbox" class="mdl-switch__input"
                    data-gespref="geofs.preferences.threat.advanced" data-update="updateThreatMode()" />
                <span class="mdl-switch__label">Advanced Mode</span>
            </label>

            <!-- Basic filters (comma-separated) -->
            <div id="threat-basic" style="margin-top:8px;">
                <textarea id="threatFilters" rows="3" style="width:100%;"
                    data-gespref="geofs.preferences.threat.filters"
                    placeholder="Enter filters (comma-separated)"></textarea>
            </div>

            <!-- Advanced regex (one per line) -->
            <div id="threat-advanced" style="display:none; margin-top:8px;">
                <textarea id="threatRegex" rows="3" style="width:100%;" data-gespref="geofs.preferences.threat.regex"
                    placeholder="Enter regex patterns, one per line"></textarea>
            </div>
        </div>
    </li>
</ul>
